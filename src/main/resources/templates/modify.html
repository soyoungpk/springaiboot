<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  책 수정하기
  <form th:action="@{|/modify/${book.id}|}" method="post">
      <table border="1">
          <tr>
              <td>번호</td>
              <td th:text="${book.id}">ID</td>
          </tr>
          <tr>
              <td>제목</td>
              <td><input type="text" name="title" th:value="${book.title}"/></td>
          </tr>
          <tr>
              <td>가격</td>
              <td><input type="number" name="price" th:value="${book.price}"/></td>
          </tr>
          <tr>
              <td>저자</td>
              <td><input type="text" name="author" th:value="${book.author}"/></td>
          </tr>
          <tr>
              <td>페이지</td>
              <td><input type="number" name="page" th:value="${book.page}"/></td>
          </tr>
          <tr>
              <td colspan="2">
                  <button type="submit">수정</button>
                  <button type="reset">취소</button>
              </td>
          </tr>
      </table>
  </form>
</body>
</html>
